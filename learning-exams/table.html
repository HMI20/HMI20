<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Table with getElementById</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
  }
  button {
    margin: 5px;
  }
</style>
</head>
<body>

<h2>Dynamic Table (getElementById)</h2>
<button onclick="addRow()">Add Row</button>
<button onclick="removeRow()">Remove Row</button>

  
  <input id="name"/>
  
<table id="myTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>img</th> 
  </thead>
  <tbody id="myTableBody">
    <tr>
      <td>1</td>
      <td>John</td>
      <td> <img width="100" height="100" src="https://plus.unsplash.com/premium_photo-1761827497586-2876ff7548e8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=3540"> </td>
    </tr>
  </tbody>
</table>

<script>
let count = 1; // keep track of rows

function addRow() {
  
  const name = document.getElementById("name").value;
  
  count++;
  // Select tbody using getElementById
  const tbody = document.getElementById("myTableBody");

  const tr = document.createElement("tr");

  const td1 = document.createElement("td");
  td1.textContent = count;

  const td2 = document.createElement("td");
  td2.textContent = name ;

  const td3 = document.createElement("td");
  const img = document.createElement("img");
    img.width = 100;
    img.height = 100;
    img.src="https://plus.unsplash.com/premium_photo-1761827497586-2876ff7548e8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=3540"
  td3.appendChild(img);
  tr.appendChild(td1);
  tr.appendChild(td2);
  tr.appendChild(td3);
    colorRow(tr);
  tbody.appendChild(tr);
   
}


function colorRow(row) {
     if(count%2==0){
        row.style.backgroundColor = "#f5f500";
    } else {
        row.style.backgroundColor = "#ffffff";
}
}



function removeRow() {
  const tbody = document.getElementById("myTableBody");
  if (tbody.lastChild) {
    tbody.removeChild(tbody.lastChild);
    count--;
  }
}
</script>

</body>
</html>
