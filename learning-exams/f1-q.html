<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Theme Switcher</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      transition: all 1s ease;
    }

    .card {
      display: inline-block;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* Different themes */
    body.ferrari {
      background-color: #e10600;
      color: white;
    }

    body.mercedes {
      background-color: #00a19c;
      color: white;
    }

    body.redbull {
      background-color: #1e41ff;
      color: white;
    }

    h1 {
      transition: color 0.4s ease;
    }
  </style>
</head>

<body id="body">
  <h1>Hover over a team card!</h1>

  <div class="card">Ferrari</div>
  <div class="card">Mercedes</div>
  <div class="card">Red Bull</div>

</body>
<script src="f1-q.js"></script>
</html>
